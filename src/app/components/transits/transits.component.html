<div class="transit">
  <table mat-table [dataSource]="transits" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
      <mat-cell *matCellDef="let transit"> {{transit.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let transit" [routerLink]="['/stop', transit.id]"> {{transit.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="route">
      <mat-header-cell *matHeaderCellDef> Route</mat-header-cell>
      <mat-cell *matCellDef="let transit" [routerLink]="['/show-transit-scheme', transit.id]"> {{transit.stops[0].street }} - {{
        transit.stops[transit.stops.length-1].street }}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
</div>
<div class="AddTransit">
  <h2 class="mat-h2">Add transit</h2>
  <form class="Test" (ngSubmit)="onSubmit()" #myForm="ngForm">
    <table class="Test" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="Name">
            <input matInput placeholder="Name" id="name" [(ngModel)]="transit.name" name="name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="Category">
            <input matInput placeholder="Category id" type="number" [(ngModel)]="transit.categoryId" name="category.id">
          </mat-form-field>
        </td>
      </tr>
    </table>
    <button mat-stroked-button type="submit">Submit</button>
  </form>
</div>
