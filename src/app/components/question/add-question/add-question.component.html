<div class="addquestion">
  <mat-form-field appearance="outline">
    <mat-label>Group Id</mat-label>
    <input matInput placeholder="groupId" [(ngModel)]="groupId" id="groupId" name="groupId">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="name" [(ngModel)]="name" id="name" name="name">
  </mat-form-field>
  <button mat-raised-button (click)="addQuestion(groupId, name)"> Create</button>
</div>
