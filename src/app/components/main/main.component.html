<div class="slides">
  <div class="sometext">
    <b>UA Transport</b> {{ 'MAIN-TEXT' | translate}} {{'word' | translate}}

  </div>
  <div class="pictures">
    <slideshow [height]="height"
               [minHeight]="'250px'"
               [autoPlay]="true"
               [showArrows]="true"
               [imageUrls]="imageSources"
               [lazyLoad]="imageSources?.length > 1"
               [autoPlayWaitForLazyLoad]="true">
    </slideshow>
  </div>
</div>
